<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Drink info</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.6.1/css/bootstrap.css" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <div class="col-xl" style="padding-left: 0; padding-right: 0" th:if="${isAdded}">
        <div class="alert alert-success" role="alert" style="margin: 15px; text-align: center">
            Drink successfully saved
        </div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h3>Drink info</h3>
        </div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col">

                <form action="/save" method="post" th:object="${form}">
                    <input type="hidden" name="id" th:value="${form.id}">

                    <fieldset>
                        <div class="container-mt-5">
                            <div class="alert alert-info mt-2">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="name" th:field="*{name}">
                                    <label for="name">Drink Name</label>
                                    <div style="color: red" th:if="${#fields.hasErrors('name')}"
                                         th:errors="*{name}"></div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="brand" th:field="*{brand}">
                                    <label for="brand">Brand</label>
                                    <div style="color: red" th:if="${#fields.hasErrors('brand')}"
                                         th:errors="*{brand}"></div>
                                </div>
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="price" th:field="*{price}">
                                    <label for="price">Price</label>
                                    <div style="color: red" th:if="${#fields.hasErrors('price')}"
                                         th:errors="*{price}"></div>
                                </div>
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="quantity" th:field="*{quantity}">
                                    <label for="quantity">Quantity</label>
                                    <div style="color: red" th:if="${#fields.hasErrors('quantity')}"
                                         th:errors="*{quantity}"></div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="typ" th:field="*{typ}">
                                    <label for="typ">Typ</label>
                                    <div style="color: red" th:if="${#fields.hasErrors('typ')}"
                                         th:errors="*{typ}"></div>
                                </div>
                            </div>

                        </div>

                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"
                        />
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a class="btn btn-secondary" aria-current="page" href="/" role="button">Return</a>
                    </fieldset>
                </form>

            </div>
            <div class="col"></div>
        </div>

    </div>
    </div>
</body>
</html>
