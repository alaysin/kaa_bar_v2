<!DOCTYPE html>
<html html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h3>New user Registration</h3>
        </div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <form action="/add" method="post" th:object="${form}">

                <p>
                    <label>
                        Add new Drink form!
                    </label>
                </p>
                <p>
                    <label>
                        Drink name:
                        <input type="text" name="name" th:text="*{name}">
                    </label>
                    <span th:if="${bindingResult.hasFieldErrors('name')}"
                          th:text="${bindingResult.getFieldErrors('name')}"></span>
                </p>
                <p>
                    <label>
                        Brand:
                        <input type="text" name="brand" th:text="*{brand}">
                    </label>

                    <span th:if="${bindingResult.hasFieldErrors('brand')}"
                          th:text="${bindingResult.getFieldErrors('brand')}"></span>
                </p>
                <p>
                    <label>
                        Price:
                        <input type="number" name="price" th:value="*{price}">

                        <span th:if="${bindingResult.hasFieldErrors('price')}"
                              th:text="${bindingResult.getFieldErrors('price')}"></span>
                    </label>
                </p>
                <p>
                    <label>
                        Quantity:
                        <input type="number" name="quantity" th:value="*{quantity}">

                        <span th:if="${bindingResult.hasFieldErrors('quantity')}"
                              th:text="${bindingResult.getFieldErrors('quantity')}"></span>
                    </label>
                </p>
                <p>
                    <label>
                        Typ:
                        <input type="text" name="typ" th:value="*{typ}">

                        <span th:if="${bindingResult.hasFieldErrors('typ')}"
                              th:text="${bindingResult.getFieldErrors('typ')}"></span>
                    </label>
                </p>

                <button type="submit" class="btn btn-primary">Add new Drink</button>
                <a class="btn btn-secondary" aria-current="page" href="/" role="button">Return</a>
            </form>
        </div>
        <div class="col"></div>
    </div>

</div>
</form>

</body>
</html>
