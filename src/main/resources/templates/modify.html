<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h3>Modify</h3>
        </div>
        <div class="col"></div>
    </div>


    <div class="row">
        <div class="col"></div>
        <div class="col">
            <form action="/" method="post">
                <fieldset>
                    <div class="container-mt-5">
<!--                        <div th:each="el : ${drink}" class="alert alert-info mt-2">-->
<!--                            <input  th:text="${el.name}"/>-->
<!--                            <input  th:text="${el.brand}"/>-->
<!--                            <input  th:text="${el.price}"/>-->
<!--                            <input  th:text="${el.quantity}"/>-->
<!--                            <input  th:text="${el.typ}"/>-->

<!--                        </div>-->
                        <div th:each="el : ${drink}" class="alert alert-info mt-2">
                            <div class="form-floating mb-3">
                                <input th:type="text" class="form-control" id="name"th:value="${el.name}">
                                <label for="name">Drink Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="brand" th:value="${el.brand}">
                                <label for="brand">Brand</label>
                            </div>
                            <div class="form-floating">
                                <input type="number" class="form-control" id="price" th:value="${el.price}">
                                <label for="price">Price</label>
                            </div>
                            <div class="form-floating">
                                <input type="number" class="form-control" id="quantity" th:value="${el.quantity}">
                                <label for="quantity">Quantity</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="name" class="form-control" id="typ" th:value="${el.typ}">
                                <label for="typ">Typ</label>
                            </div>
                        </div>

                    </div>

                    <button type="submit" class="btn btn-primary">Modify</button>
                    <a class="btn btn-secondary" aria-current="page" href="/" role="button">Return</a>
                </fieldset>
            </form>
        </div>
        <div class="col"></div>
    </div>

</div>
</body>
</html>
